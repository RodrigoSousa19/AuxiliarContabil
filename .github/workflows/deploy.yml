name: Deploy Application

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H $SERVER_IP >> ~/.ssh/known_hosts 

        echo "Conteúdo da pasta ~/.ssh:"
        ls -la ~/.ssh
    
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
    
        echo "Conteúdo da chave privada (id_rsa):"
        cat ~/.ssh/id_rsa
    
        echo "Adicionando a chave pública do servidor ao arquivo known_hosts"
        ssh-keyscan -H $SERVER_IP >> ~/.ssh/known_hosts
    
        echo "Conteúdo do arquivo known_hosts:"
        cat ~/.ssh/known_hosts
    
        echo "Testando conexão SSH..."
        ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ${{ secrets.DEPLOY_USER }}@$SERVER_IP echo "Conexão SSH bem-sucedida"

    - name: Deploy application
      run: |
        ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ${{ secrets.DEPLOY_USER }}@$SERVER_IP << EOF
          cd /GitProjects/AuxiliarContabil
          docker-compose down
          git pull origin main
          docker-compose up --build -d
        EOF
      env:
        DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
        SERVER_IP: ${{ secrets.SERVER_IP }}
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
